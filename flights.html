<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" class="fa-solid fa-plane">
    <link rel="stylesheet" href=".\style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>AeroDaily - Today's Flights</title>
  </head>
  <body class="flights">
    <header class="flights__header">
        <div class="flights__header__slogan">Track the Skies & Unveil the Aviation World</div>
        <div class="flights__header__pages"> 
          <div class="flights__header__pages__buttons" id="home">Home</div>
          <div class="flights__header__pages__buttons" id="flights">Flights</div>
          <div class="flights__header__pages__buttons" id="airports">Airports</div> 
          <div class="flights__header__pages__buttons" id="airlines">Airlines</div> 
          <div class="flights__header__pages__buttons" id="aircrafts">Aircrafts</div> 
        </div>
    </header>
    <div class="flights__bar">
        <img class="flights__bar__logo" src="images/aerodailynobg.png" alt="AeroDaily">        
        <input class="flights__bar__search" type="text" placeholder="Search for flights' numbers, airlines, destinations, status, etc...">
    </div>

    <div class="flights__container">

        <div class="flights__filter">
            <div class="flights__filter__header">Filter</div>

            <div class="flights__filter__titles" id="flights__filter__date">Flight Date <i class="dropdown-arrow down"></i></div>
            <div id="flights__filter__date__options" class="flights__filter__options-list"></div>

            <div class="flights__filter__titles" id="flights__filter__airline">Airline Name <i class="dropdown-arrow down"></i></div>
            <div id="flights__filter__airline__options" class="flights__filter__options-list"></div>

            <div class="flights__filter__titles" id="flights__filter__status">Flight Status <i class="dropdown-arrow down"></i></div>
            <div id="flights__filter__status__options" class="flights__filter__options-list"></div>

            <div class="flights__filter__titles" id="flights__filter__takeoff">Takeoff <i class="dropdown-arrow down"></i></div>
            <div id="flights__filter__takeoff__options" class="flights__filter__options-list"></div>

            <div class="flights__filter__titles" id="flights__filter__touchdown">Touchdown <i class="dropdown-arrow down"></i></div>
            <div id="flights__filter__touchdown__options" class="flights__filter__options-list"></div>

        <div class="flights__list">
            <template id="flight-temp">
                <section class="flights__list__flight">
                    <div class="flights__list__flight__header">
                        <div class="flights__list__flight__header__number"></div>
                        <div class="flights__list__flight__header__status"></div>
                    </div>
                    <div class="flights__list__flight__date"></div>
                    <div class="flights__list__flight__body">
                        <img class="flights__list__flight__body__airline-logo" src="" alt=""></img>
                        <div class="flights__list__flight__body__departure">
                            <div class="flights__list__flight__body__departure__scheduled"></div>
                            <div class="flights__list__flight__body__departure__iata"></div>
                            <div class="flights__list__flight__body__departure__timezone"></div>
                        </div>
                        <div class="flights__list__flight__body__arrow">
                            <img src="images\arrow.png" alt="arrow">
                        </div>
                        <div class="flights__list__flight__body__arrival">
                            <div class="flights__list__flight__body__arrival__scheduled"></div>
                            <div class="flights__list__flight__body__arrival__iata"></div>
                            <div class="flights__list__flight__body__arrival__timezone"></div>
                        </div>
                    </div>
                </section>
            </template>
        </div>
    </div>
