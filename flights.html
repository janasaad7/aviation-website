<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" class="fa-solid fa-plane">
    <link rel="stylesheet" href=".\style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>AeroDaily - Today's Flights</title>
  </head>
  <body class="flights">
    
    <header class="header">
        <div class="header__slogan">Track the Skies & Unveil the Aviation World</div>
        <div class="header__pages"> 
          <div class="header__pages__buttons" id="home">Home</div>
          <div class="header__pages__buttons" id="flights">Flights</div>
          <div class="header__pages__buttons" id="airports">Airports</div> 
          <div class="header__pages__buttons" id="airlines">Airlines</div> 
          <div class="header__pages__buttons" id="aircrafts">Aircrafts</div> 
        </div>
    </header>
    
    <div class="bar">
        <img class="bar__logo" src="images/aerodailynobg.png" alt="AeroDaily">        
        <input class="bar__search" type="text" placeholder="Search for flights' numbers, airlines, destinations, status, etc...">
    </div>

    <div class="flights__container">

        <div class="filter">
            <div class="filter__header">Filter</div>

            <div class="filter__titles" id="flights__filter__date">Flight Date <i id="dropdown-arrow-date" class="dropdown-arrow down"></i></div>
            <div class="filter__options-list" id="flights__filter__date__options"></div>

            <div class="filter__titles" id="flights__filter__airline">Airline Name <i id="dropdown-arrow-airline" class="dropdown-arrow down"></i></div>
            <div class="filter__options-list" id="flights__filter__airline__options"></div>

            <div class="filter__titles" id="flights__filter__status">Flight Status <i id="dropdown-arrow-status" class="dropdown-arrow down"></i></div>
            <div class="filter__options-list" id="flights__filter__status__options"></div>

            <div class="filter__titles" id="flights__filter__takeoff">Takeoff <i id="dropdown-arrow-takeoff" class="dropdown-arrow down"></i></div>
            <div class="filter__options-list" id="flights__filter__takeoff__options"></div>

            <div class="filter__titles" id="flights__filter__touchdown">Touchdown <i id="dropdown-arrow-touchdown" class="dropdown-arrow down"></i></div>
            <div class="filter__options-list" id="flights__filter__touchdown__options"></div>
        </div>
        <div class="loading">
            <img class="loading__img" src="images/loading.gif" alt="Flying Plane">
        </div>
        <div class="flights__list">
            <template id="flight-temp">
                <section class="flights__list__flight">
                    <div class="flights__list__flight__header">
                        <div class="flights__list__flight__header__number"></div>
                        <div class="flights__list__flight__header__status"></div>
                    </div>
                    <div class="flights__list__flight__date"></div>
                    <div class="flights__list__flight__body">
                        <img class="flights__list__flight__body__airline-logo" src="" alt=""></img>
                        <div class="flights__list__flight__body__departure">
                            <div class="flights__list__flight__body__departure__scheduled"></div>
                            <div class="flights__list__flight__body__departure__iata"></div>
                            <div class="flights__list__flight__body__departure__timezone"></div>
                        </div>
                        <div class="flights__list__flight__body__arrow">
                            <img src="images\arrow.png" alt="arrow">
                        </div>
                        <div class="flights__list__flight__body__arrival">
                            <div class="flights__list__flight__body__arrival__scheduled"></div>
                            <div class="flights__list__flight__body__arrival__iata"></div>
                            <div class="flights__list__flight__body__arrival__timezone"></div>
                        </div>
                    </div>
                </section>
            </template>
        </div>
    </div>
    <script src="https://kit.fontawesome.com/f609cfd414.js" crossorigin="anonymous"></script>
    <script type="module" src="/flights.js" defer></script>
  </body>
</html>
